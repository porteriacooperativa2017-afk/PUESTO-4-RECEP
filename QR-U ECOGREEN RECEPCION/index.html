            <div class="card">

                <input type="file" id="foto1" accept="image/*" capture="camera" style="display:none" onchange="previewFoto(1)">
                <button type="button" onclick="document.getElementById('foto1').click()" class="btn-foto"> FOTO NOVEDAD</button>
                <img id="img-preview1" class="preview-img" style="display:none;">
                <textarea id="obs1" placeholder="Observaciones..."></textarea>
